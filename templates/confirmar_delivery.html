<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Delivery</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://png.pngtree.com/background/20231216/original/pngtree-handicrafts-in-the-andes-of-peru-textile-industry-travel-destinations-striped-picture-image_6852846.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            color: #ffffff;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-back {
            display: inline-block;
            color: white;
            background-color: #1E3D34;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #2A5D4A;
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #1E3D34;
            color: white;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            background-color: #ffffff;
            padding: 20px;
        }

        .btn-primary {
            background-color: #1E3D34;
            border-color: #1E3D34;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2A5D4A;
            transform: scale(1.05);
        }

        .form-control {
            border: 1px solid #1E3D34;
            border-radius: 8px;
        }

        .alert {
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .btn-back {
                font-size: 14px;
                padding: 8px 15px;
            }

            .form-label {
                font-size: 14px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 15px;
            }

            .card-header {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .btn-back {
                font-size: 12px;
                padding: 6px 12px;
            }

            .card-body {
                padding: 10px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <!-- Botón de Volver -->
        <div class="mb-4">
            <a href="{{ url_for('dashboard') }}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <!-- Título -->
        <h1 class="text-center mb-4">Pedidos Pendientes</h1>

        {% if envios %}
        <div class="row">
            {% for envio in envios %}
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">Pedido #{{ envio[0] }}</div>
                    <div class="card-body">
                        <p><strong>Ubicación:</strong> {{ envio[1] }}</p>
                        <p><strong>Número de Contacto:</strong> {{ envio[2] }}</p>
                        <p><strong>Tiempo Estimado:</strong> {{ envio[3] }}</p>

                        <form method="POST" class="mt-3">
                            <input type="hidden" name="envio_id" value="{{ envio[0] }}">
                            <div class="mb-3">
                                <label for="tiempo_estimado" class="form-label">Ingresar Tiempo Estimado (minutos):</label>
                                <input type="number" class="form-control" name="tiempo_estimado" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Aceptar Pedido</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info text-center" role="alert">
            No tienes pedidos pendientes.
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
