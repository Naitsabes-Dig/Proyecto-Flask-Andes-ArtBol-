<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Registro</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e8f0fe;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #1E3D34;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #1E3D34;
            border-color: #1E3D34;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2B4B43;
            border-color: #2B4B43;
        }

        .form-control {
            border-radius: 8px;
            border-color: #1E3D34;
            padding: 12px;
            font-size: 1rem;
        }

        .form-group label {
            color: #1E3D34;
            font-weight: bold;
        }

        .container {
            margin-top: 80px;
        }

        .card-body {
            padding: 30px;
        }

        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 300px;
        }

        .text-center small {
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .card-header {
                font-size: 1.3rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 10px;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-message">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Verificar Código
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/verificar_codigo_registro">
                            <div class="form-group">
                                <label for="codigo">Código de Verificación</label>
                                <input type="text" class="form-control" id="codigo" name="codigo"
                                    placeholder="Introduce el código recibido" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Verificar</button>
                        </form>
                    </div>
                    <div class="text-center mt-3">
                        <small>¿No recibiste el código? <a href="/reenviar_codigo" style="color: #1E3D34;">Reenviar código</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
