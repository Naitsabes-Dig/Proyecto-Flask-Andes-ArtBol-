<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://png.pngtree.com/background/20231216/original/pngtree-handicrafts-in-the-andes-of-peru-textile-industry-travel-destinations-striped-picture-image_6852846.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding: 4rem 1rem;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 3rem;
        }

        /* Botón Volver */
        .back-btn button {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn button:hover {
            background-color: #364fc7;
            transform: translateY(-2px);
        }

        /* Contenedor de gráficos */
        .chart-container {
            border-radius: 12px;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }

        .chart-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
        }

        /* Títulos de cada sección */
        h2 {
            color: #364fc7;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Filas */
        .row {
            margin-bottom: 2rem;
        }

        /* Título principal */
        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 800;
            color: #4c6ef5;
            margin-bottom: 3rem;
        }

        /* Ajustes de columnas en pantallas pequeñas */
        @media (max-width: 768px) {
            .chart-container {
                margin-bottom: 1rem;
            }

            .col-md-6 {
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .back-btn button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Asegurar que los gráficos se ajusten bien */
        canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Mejorar las columnas en pantallas muy pequeñas */
        @media (max-width: 576px) {

            .col-lg-4,
            .col-md-6,
            .col-12 {
                margin-bottom: 1rem;
                padding: 0.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .back-btn button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center mb-4">Dashboard</h1>
    <div class="back-btn text-center mb-4">
        <button class="btn btn-primary" onclick="window.history.back()">Volver Atrás</button>
    </div>

    <div class="row">
        <!-- Usuarios Registrados -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Usuarios Registrados</h2>
                <canvas id="chartUsuarios"></canvas>
            </div>
        </div>

        <!-- Estados de Envíos -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Estados de Envíos</h2>
                <canvas id="chartEnvios"></canvas>
            </div>
        </div>

        <!-- Distribución de Usuarios por Rol -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Distribución de Usuarios por Rol</h2>
                <canvas id="chartUsuariosPorRol"></canvas>
            </div>
        </div>

        <!-- Stock de Productos -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Stock de Productos</h2>
                <canvas id="chartStockProductos"></canvas>
            </div>
        </div>

        <!-- Envíos por Usuario -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Envíos por Usuario</h2>
                <canvas id="chartEnviosPorUsuario"></canvas>
            </div>
        </div>

        <!-- Productos por Vendedor -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Productos por Vendedor</h2>
                <canvas id="chartProductosPorVendedor"></canvas>
            </div>
        </div>

        <!-- Ganancia por Vendedor -->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="chart-container">
                <h2>Ganancia por Vendedor</h2>
                <canvas id="chartGananciaPorVendedor"></canvas>
            </div>
        </div>
    </div>

    <script>
        const handleError = (error) => {
            console.error("Error:", error);
            alert("Error al cargar los datos.");
        };

        const generateColors = (count) => {
            return Array.from({ length: count }, () => `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`);
        };

        // Usuarios Registrados
        fetch('/data/usuarios')
            .then(res => res.json())
            .then(data => {
                const labels = [...new Set(data.map(d => d.fecha_registro))];
                const counts = labels.map(date => data.filter(d => d.fecha_registro === date).length);

                new Chart(document.getElementById('chartUsuarios'), {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{ label: 'Usuarios', data: counts, borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)' }]
                    }
                });
            })
            .catch(handleError);

        // Estados de Envíos
        fetch('/data/envios')
            .then(res => res.json())
            .then(data => {
                const estados = [...new Set(data.map(d => d.estado))];
                const counts = estados.map(estado => data.filter(d => d.estado === estado).length);
                const colors = generateColors(estados.length);

                new Chart(document.getElementById('chartEnvios'), {
                    type: 'bar',
                    data: {
                        labels: estados,
                        datasets: [{ label: 'Estados', data: counts, backgroundColor: colors }]
                    }
                });
            })
            .catch(handleError);

        // Distribución de Usuarios por Rol
        fetch('/data/usuarios_por_rol')
            .then(res => res.json())
            .then(data => {
                const labels = data.map(d => d.rol);
                const counts = data.map(d => d.total);
                const colors = generateColors(labels.length);

                new Chart(document.getElementById('chartUsuariosPorRol'), {
                    type: 'pie',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Usuarios por Rol',
                            data: counts,
                            backgroundColor: colors
                        }]
                    }
                });
            })
            .catch(handleError);

        // Stock de Productos
        fetch('/data/stock_productos')
            .then(res => res.json())
            .then(data => {
                const labels = data.map(d => d.producto);
                const stock = data.map(d => d.stock);
                const colors = generateColors(labels.length);

                new Chart(document.getElementById('chartStockProductos'), {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Stock de Productos',
                            data: stock,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true
                        }]
                    }
                });
            })
            .catch(handleError);

        // Envíos por Usuario
        fetch('/data/envios_por_usuario')
            .then(res => res.json())
            .then(data => {
                const labels = data.map(d => d.usuario);
                const counts = data.map(d => d.total_envios);
                const colors = generateColors(labels.length);

                new Chart(document.getElementById('chartEnviosPorUsuario'), {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Envíos por Usuario',
                            data: counts, backgroundColor: colors
                        }]
                    }
                });
            }).catch(handleError);

        // Productos por Vendedor
        fetch('/data/productos_por_vendedor')
            .then(res => res.json())
            .then(data => {
                const vendedores = [...new Set(data.map(d => d.vendedor))];
                const counts = vendedores.map(vendedor => data.filter(d => d.vendedor === vendedor).length);
                const colors = generateColors(vendedores.length);

                new Chart(document.getElementById('chartProductosPorVendedor'), {
                    type: 'bar',
                    data: {
                        labels: vendedores,
                        datasets: [{
                            label: 'Productos',
                            data: counts,
                            backgroundColor: colors,
                            borderColor: colors.map(c => c.replace('0.5', '1')),
                            borderWidth: 1
                        }]
                    }
                });
            })
            .catch(handleError);

        // Ganancia por Vendedor
        fetch('/data/ganancia_por_vendedor')
            .then(res => res.json())
            .then(data => {
                const vendedores = data.map(d => d.vendedor);
                const ganancia = data.map(d => d.ganancia);
                const colors = generateColors(vendedores.length);

                new Chart(document.getElementById('chartGananciaPorVendedor'), {
                    type: 'bar',
                    data: {
                        labels: vendedores,
                        datasets: [{
                            label: 'Ganancia (Bs)',
                            data: ganancia,
                            backgroundColor: colors,
                            borderColor: colors.map(c => c.replace('0.5', '1')),
                            borderWidth: 1
                        }]
                    }
                });
            })
            .catch(handleError);
    </script>
</body>

</html>
