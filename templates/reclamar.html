<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamo de Envío</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #1E3D34;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #1E3D34;
            border-color: #1E3D34;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #16472a;
            border-color: #16472a;
        }

        .btn-secondary {
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reclamo de Envío #{{ envio_id }}</h1>
        <form action="{{ url_for('reclamar', envio_id=envio_id) }}" method="post">
            <div class="form-group">
                <label for="motivo">Motivo del Reclamo:</label>
                <textarea id="motivo" name="motivo" class="form-control" rows="4" placeholder="Describe el motivo del reclamo" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Reclamo</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
