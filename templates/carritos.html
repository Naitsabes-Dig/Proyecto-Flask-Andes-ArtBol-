<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://lasvicunaspurma.com.ar/wp-content/uploads/2023/08/multimedia.normal.9815aab119cc4d1b.74657874696c206172746573616ec3ad61735f6e6f726d616c2e77656270.webp') no-repeat center center fixed;
            background-size: cover;
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        /* Encabezado */
        h1 {
            text-align: center;
            color: rgba(30, 61, 52, 0.9);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Filtros */
        .filter {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter select,
        .filter button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: rgba(30, 61, 52, 0.9);
        }

        .filter button:hover {
            background-color: rgba(30, 61, 52, 0.9);
            color: #fff;
        }

        /* Productos */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: rgba(30, 61, 52, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            margin: 10px 0;
        }

        .product button {
            background-color: rgba(255, 255, 255, 0.9);
            color: rgba(30, 61, 52, 0.9);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: rgba(30, 61, 52, 0.9);
            color: #fff;
        }

        /* Carrito */
        .cart {
            background-color: rgba(255, 255, 255, 0.9);
            color: rgba(30, 61, 52, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            margin-top: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .cart-item div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 50%;
            border: none;
            background-color: #1E3D34;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #2A5D4A;
            transform: scale(1.1);
        }

        .cart-item button:active {
            transform: scale(0.9);
        }

        /* Botón Comprar */
        .btn-comprar {
            background-color: #1E3D34;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-comprar:hover {
            background-color: #2A5D4A;
            transform: scale(1.05);
        }

        .btn-comprar:active {
            transform: scale(0.95);
        }

        .cart h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #1E3D34;
        }

        .total {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        /* Fondo oscuro del modal (overlay) */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
            /* Asegurarse de que el contenido del modal esté sobre el overlay */
            transition: background-color 0.3s ease;
        }

        /* Contenido del Modal */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            color: #333;
            position: relative;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo de la imagen en el modal */
        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Párrafos en el modal */
        .modal-content p {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Botón de cierre del modal */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Hover en el botón de cierre */
        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Títulos en el modal */
        #modal-product-name {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        /* Estilos para las propiedades del producto */
        #modal-product-price,
        #modal-product-community,
        #modal-product-artisan,
        #modal-product-stock {
            font-size: 1.1em;
            font-weight: 600;
            color: #444;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
            }

            #modal-product-name {
                font-size: 1.3em;
            }

            .modal-content img {
                max-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Productos</h1>
        <a href="javascript:history.back()" class="btn mb-3"
            style="background-color: rgba(30, 61, 52, 0.9); color: white; font-weight: 500; padding: 12px 20px; border-radius: 25px; text-align: center; display: inline-block; text-decoration: none; transition: background-color 0.3s ease, transform 0.3s ease;"
            onmouseover="this.style.backgroundColor='rgba(30, 61, 52, 0.9)'; this.style.transform='translateY(-3px)';"
            onmouseout="this.style.backgroundColor='rgba(30, 61, 52, 0.9)'; this.style.transform='translateY(0)';"
            onmousedown="this.style.backgroundColor='#1e7e34';" onmouseup="this.style.backgroundColor='#218838';">
            Volver
        </a>

        <div class="filter">
            <form method="get" action="/carritos">
                <label for="categoria_id">Filtrar por categoría:</label>
                <select id="categoria_id" name="categoria_id">
                    <option value="">Todas</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Filtrar</button>
            </form>
        </div>

        <div class="products">
            {% for producto in productos %}
            <div class="product">
                <img src="{{ producto['imagen_url'] }}" alt="Imagen de {{ producto['nombre'] }}" class="product-image">
                <h2>{{ producto['nombre'] }}</h2>
                <p><strong>Precio:</strong> Bs {{ producto['precio'] }}</p>
                <p><strong>Stock:</strong> {{ producto['stock'] }}</p>
                <button
                    onclick="addToCart('{{ producto.nombre }}', '{{ producto.precio }}', '{{ producto.stock }}', '{{ producto.producto_id }}')"
                    {% if producto.stock <=0 %} disabled {% endif %}>
                    Agregar al carrito
                </button>
                <button
                    onclick="openModal('{{ producto.nombre }}', '{{ producto.descripcion }}', '{{ producto.imagen_url }}', '{{ producto.precio }}', '{{ producto.comunidad }}', '{{ producto.artesano }}', '{{ producto.stock }}')">
                    Ver detalles
                </button>
            </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div id="product-modal" class="modal" style="display: none;">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-product-name"></h2>
                <img id="modal-product-image" src="" alt="Imagen del producto" class="modal-image">
                <p id="modal-product-description"></p>
                <p><strong>Precio:</strong> Bs <span id="modal-product-price"></span></p>
                <p><strong>Comunidad:</strong> <span id="modal-product-community"></span></p>
                <p><strong>Artesano:</strong> <span id="modal-product-artisan"></span></p>
                <p><strong>Stock:</strong> <span id="modal-product-stock"></span></p>
            </div>
        </div>

        <!-- Carrito -->
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items" id="cart-items">
                <!-- Los productos del carrito se mostrarán aquí -->
            </div>
            <p class="total" id="total">Total: Bs 0</p>
            <button class="btn-comprar" onclick="finalizarCompra()">Comprar</button>
        </div>
    </div>


    <script>
        let cart = []; // Array para almacenar los productos del carrito
        function addToCart(name, price, stock, productoId) {
            if (stock <= 0) {
                alert("El producto no está disponible.");
                return;
            }
            const numericPrice = parseFloat(price);
            const existingItem = cart.find(item => item.productoId === productoId);

            if (existingItem) {
                if (existingItem.cantidad < stock) {
                    existingItem.cantidad += 1; // Incrementar cantidad si ya existe y hay stock
                } else {
                    alert("No hay suficiente stock para agregar más.");
                }
            } else {
                cart.push({ name, price: numericPrice, stock, productoId, cantidad: 1 });
            }
            updateCart();
            syncCartWithServer(); // Sincronizar carrito con el servidor
            showModal();
        }
        // Función para actualizar la sección del carrito
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const subtotal = item.price * item.cantidad;
                total += subtotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
            <div>
                <span>${item.name}</span>
                <span>Bs ${subtotal.toFixed(2)}</span>
            </div>
            <div>
                <button onclick="changeQuantity(${index}, -1)" class="btn btn-sm btn-outline-secondary">-</button>
                <span>${item.cantidad}</span>
                <button onclick="changeQuantity(${index}, 1)" class="btn btn-sm btn-outline-secondary">+</button>
                <button onclick="removeFromCart(${index})" class="btn btn-sm btn-outline-danger">Eliminar</button>
            </div>
        `;
                cartItemsContainer.appendChild(cartItem);
            });

            totalContainer.textContent = `Total: Bs ${total.toFixed(2)}`;
        }

        function changeQuantity(index, amount) {
            const item = cart[index];
            if (amount === -1 && item.cantidad > 1) {
                item.cantidad--;
            } else if (amount === 1 && item.cantidad < item.stock) {
                item.cantidad++;
            } else if (amount === -1 && item.cantidad === 1) {
                removeFromCart(index);
            } else {
                alert("No se puede ajustar la cantidad.");
            }
            updateCart();
            syncCartWithServer(); // Sincronizar cambios con el servidor
        }

        // Función para eliminar productos del carrito
        function removeFromCart(index) {
            cart.splice(index, 1); // Eliminar producto por índice
            updateCart();
            syncCartWithServer(); // Sincronizar cambios con el servidor
        }


        // Función para generar una calificación aleatoria en estrellas
        function getRandomRating() {
            const maxStars = 5;
            return Math.floor(Math.random() * maxStars) + 1;
        }

        // Función para mostrar la calificación en estrellas
        function displayRating() {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const rating = getRandomRating();
                const ratingContainer = document.createElement('div');
                ratingContainer.className = 'rating';
                for (let i = 0; i < rating; i++) {
                    const star = document.createElement('span');
                    star.innerHTML = '★';
                    star.style.color = 'gold';
                    ratingContainer.appendChild(star);
                }
                for (let i = rating; i < 5; i++) {
                    const star = document.createElement('span');
                    star.innerHTML = '☆';
                    star.style.color = 'gold';
                    ratingContainer.appendChild(star);
                }
                product.appendChild(ratingContainer);
            });
        }
        window.onload = displayRating;

        function checkout() {
            if (cart.length === 0) {
                alert("El carrito está vacío.");
                return;
            }
            fetch('/finalizar-compra', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cart),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Compra realizada con éxito.");
                        cart = []; // Vaciar el carrito
                        updateCart();
                    } else {
                        alert("Hubo un problema al realizar la compra.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error al procesar la compra.");
                });
        }

        // Función para sincronizar el carrito con el servidor
        function syncCartWithServer() {
            console.log("Sincronizando carrito con el servidor:", cart); // Agrega este log
            fetch('/update_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cart), // Enviar el carrito como JSON al servidor
            })
                .then(response => {
                    if (!response.ok) {
                        console.error("Error al sincronizar el carrito con el servidor.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }


        function finalizarCompra() {
            if (cart.length === 0) {
                alert('El carrito está vacío.');
                return;
            }

            // Verificar stock de cada producto antes de realizar la compra
            const carritoConStockValido = cart.every(item => item.stock >= item.cantidad);
            if (!carritoConStockValido) {
                alert("Algunos productos no tienen suficiente stock.");
                return;
            }

            fetch('/finalizar-compra', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cart), // Enviar el carrito como JSON
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        cart = []; // Vaciar el carrito después de la compra exitosa
                        updateCart(); // Actualizar la interfaz del carrito
                        window.location.href = '/pago'; // Redirigir a la página de pago
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error al finalizar la compra:', error);
                    alert('Hubo un problema al procesar la compra.');
                });
        }

        // Asegúrate de reemplazar 'NA' con un valor adecuado
        function safeValue(value, defaultValue) {
            return value && value.trim() ? value : defaultValue;
        }

        function openModal(name, description, imageUrl, price, community, artisan, stock) {
            // Rellenar el modal con los datos del producto
            document.getElementById('modal-product-name').innerText = name;
            document.getElementById('modal-product-description').innerText = description;
            document.getElementById('modal-product-image').src = imageUrl || 'ruta_a_imagen_por_defecto.jpg'; // Asegúrate de tener una imagen por defecto
            document.getElementById('modal-product-price').innerText = price;
            document.getElementById('modal-product-community').innerText = community || 'Comunidad no disponible';
            document.getElementById('modal-product-artisan').innerText = artisan || 'Artesano no disponible';
            document.getElementById('modal-product-stock').innerText = stock;

            // Mostrar el modal
            document.getElementById('product-modal').style.display = 'flex';
            document.querySelector('.modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
            document.querySelector('.modal-overlay').style.display = 'none';
        }

    </script>
</body>

</html>
