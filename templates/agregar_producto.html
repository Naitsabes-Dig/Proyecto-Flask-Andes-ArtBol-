<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://png.pngtree.com/background/20231216/original/pngtree-handicrafts-in-the-andes-of-peru-textile-industry-travel-destinations-striped-picture-image_6852846.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Estilos del encabezado */
        header {
            background-color: rgba(30, 61, 52, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            color: #f5f5f5;
            font-size: 2rem;
            flex: 1;
            text-align: center;
        }

        .btn-back {
            background-color: #1e3d34;
            color: #f5f5f5;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #f5f5f5;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-back:hover {
            background-color: #245746;
            transform: scale(1.05);
        }

        /* Contenedor principal */
        .add-product-container {
            background-color: rgba(30, 61, 52, 0.8);
            margin: 20px auto;
            padding: 1rem;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Asegura que ocupe un porcentaje en pantallas pequeñas */
        }

        .add-product-container h2 {
            margin-top: 0;
            color: #f5f5f5;
            text-align: center;
            font-size: 1.8rem;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #f5f5f5;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #f5f5f5;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-success {
            background-color: #1e3d34;
            border: 1px solid #f5f5f5;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-success:hover {
            background-color: #245746;
            transform: scale(1.05);
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th,
        table td {
            padding: 0.5rem;
            text-align: left;
            color: #f5f5f5;
            font-size: 1rem;
        }

        table th {
            background-color: #1e3d34;
        }

        table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header h1 {
                font-size: 1.6rem;
                text-align: center;
            }

            .btn-back {
                margin-top: 10px;
            }

            .add-product-container {
                padding: 1rem;
                max-width: 90%;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem 0.7rem;
            }

            table th,
            table td {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.4rem;
            }

            .btn-back {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }

            .add-product-container {
                padding: 0.5rem;
            }

            table th,
            table td {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Agregar Producto</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-back mt-2">Volver</a>
    </header>

    <div class="add-product-container">
        <h2>Agregar nuevo producto</h2>
        <form action="{{ url_for('agregar_producto') }}" method="POST" class="add-product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio (Bs):</label>
                <input type="number" name="precio" id="precio" required step="0.01">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen_url">Imagen URL:</label>
                <input type="url" name="imagen_url" id="imagen_url" required>
            </div>
            <div class="form-group">
                <label for="dimension">Dimensiones (cm):</label>
                <input type="text" name="dimension" id="dimension" required placeholder="Ej. 20x30x10">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" name="color" id="color" required>
            </div>
            <div class="form-group">
                <label for="imagen1">Subir imagen 1 (300x300 píxeles):</label>
                <input type="file" name="imagen1" id="imagen1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="imagen2">Subir imagen 2 (300x300 píxeles):</label>
                <input type="file" name="imagen2" id="imagen2" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="categoria_id">Categoría:</label>
                <select name="categoria_id" id="categoria_id" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="stock">Stock inicial:</label>
                <input type="number" name="stock" id="stock" required min="0">
            </div>
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>
    </div>

    <div class="add-product-container">
        <h2>Mis Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio (Bs)</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Actualizar Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto[1] }}</td>
                    <td>{{ producto[2] }}</td>
                    <td>{{ producto[3] }}</td>
                    <td>{{ producto[4] }}</td>
                    <td>
                        <form action="{{ url_for('agregar_producto') }}" method="POST" style="display: inline-block;">
                            <input type="hidden" name="producto_id" value="{{ producto[0] }}">
                            <input type="number" name="nuevo_stock" min="1" required placeholder="Cantidad">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
